<html>
<link rel="stylesheet" href="friend-profile.component.css">
<script src="https://use.fontawesome.com/d1e5c23823.js"></script>

<body>
    <div class="profileLeft">
        <div class="infPlayer">
            <h1>{{Owner.nombre_usuario}}</h1>
        </div>
        <div class="profile">
            <img src="https://i.ibb.co/H7rLhQr/pic-profile.png" alt="pic-profile">
        </div>
        <div class="form-group row">
            <div class="col-auto">
                <button type="submit" class="btn" (click)="report()">
                Reportar
                </button>
                <button type="submit" class="btn" (click)="addFriend()" style="margin-left: 10px;" *ngIf="!isFriend && !isRequestSend">
                  Agregar
                </button>
                <button type="submit" class="btn" (click)="deleteFriend()" style="margin-left: 10px;" *ngIf="isFriend">
                    Eliminar
                  </button>
                <button type="submit" class="btn" style="margin-left: 10px;" *ngIf="isRequestSend">
                    Solicitud enviada
                  </button>
            </div>
        </div>
        <div class="infPlayer">
            <p>Nombre Real</p>
            <p>{{Owner.nombres}}</p>
        </div>
        <div class="infPlayer">
            <p>Región</p>
            <p>{{Owner.region_id}}</p>
        </div>
        <div class="infPlayer">
            <p>Velocidad del internet</p>
            <p>{{Owner.conexion}}</p>
        </div>
        <h4>Sus plataformas:</h4>
        <table class="table table-dark console">
            <tbody>
              <tr *ngFor="let consola of Owner.plataformas">
                <td>{{consola}}</td>
              </tr>
            </tbody>
        </table>
    </div>
    <div class="profileRight">
        <h1>Sus preferidos:</h1>
        <div class="game-container-outer">
            <div class="game-container" style="{{ancho}}">
                <!--<div class="game-container">-->
                <a class="game" *ngFor="let juego of juegos">
                    <div class="game-label">
                        <h3>{{juego.juego}}</h3>
                    </div>
                    <div class="game-image">
                        <img src={{juego.url}} alt="{{juego.juego}}">
                    </div>
                </a>
            </div>
        </div>

        <div class="uploadMedia">
            <img src="https://i.ibb.co/H7rLhQr/pic-profile.png" alt="pic-profile">
            <input class="form-control inputBar" type="Text" placeholder="¿Desbloqueaste un nuevo logro? ¡Compartelo!" aria-label="Search">
            <button class="btn" title="Subir Multimedia">
              <svg width="1.4em" height="1.4em" viewBox="0 0 16 16" class="bi bi-collection-play" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M14.5 13.5h-13A.5.5 0 0 1 1 13V6a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5zm-13 1A1.5 1.5 0 0 1 0 13V6a1.5 1.5 0 0 1 1.5-1.5h13A1.5 1.5 0 0 1 16 6v7a1.5 1.5 0 0 1-1.5 1.5h-13zM2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3zm2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1z"/>
                <path fill-rule="evenodd" d="M6.258 6.563a.5.5 0 0 1 .507.013l4 2.5a.5.5 0 0 1 0 .848l-4 2.5A.5.5 0 0 1 6 12V7a.5.5 0 0 1 .258-.437z"/>
              </svg></button>
            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Publicar</button>
        </div>
        <div class="Header">
            <h1>Publicaciones:</h1>
        </div>
        <div class="feedPublications" *ngFor="let pub of publicaciones">
            <div class="container mt-5 mb-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8">
                        <div class="d-flex flex-row"></div>
                        <div class="row news-card p-3 bg-white">
                            <div class="col-md-4">
                                <div class="feed-image"><img class="news-feed-image rounded img-fluid img-responsive" src="{{pub.srccontenido}}"></div>
                            </div>
                            <div class="col-md-8">
                                <div class="news-feed-text">
                                    <h5>{{pub.contenido}}</h5><span>{{pub.contenido}}<br></span>
                                    <div class="d-flex flex-row justify-content-between align-items-center mt-2">
                                        <div class="d-flex creator-profile"><img class="rounded-circle" src={{pub.srcperfil}} width="50" height="50">
                                            <div class="d-flex flex-column ml-2">
                                                <h6 class="username">{{pub.Username}}</h6><span class="date">{{pub.Date}}</span>
                                            </div>
                                        </div><i class="fa fa-share share"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
