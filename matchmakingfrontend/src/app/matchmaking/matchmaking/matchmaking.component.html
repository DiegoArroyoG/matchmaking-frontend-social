    <div class="results-container" *ngIf="resultados.length != 0 && pressed">
      <div class="player" [ngStyle]="{'width': anchoResult+'px'}">
        <div class="persona" *ngFor="let match of resultados">
          <div class="header-persona">
            <h1>{{match[0].person.nombre_usuario}}</h1>
            <h3>{{match[0].person.persona_id}}</h3>
          </div>
          <div class="pic-persona">
            <img [src]=match[1] alt="{{match[0].person.persona_id}}">
          </div>
          <div class="extra-persona">
            <div class="info-persona">
              <h3>{{match[0].juegos}}</h3>
              <h3>{{match[0].plataformas}}</h3>
              <h3>{{match[0].region}}</h3>
            </div>
            <div class="botones-persona">
              <button type="button" class="btn button-side">Enviar Mensaje</button>
              <button type="button" class="btn button-side">Ver Perfil</button>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- modal sidebar -->
<div class="modal left fade" id="Modal" tabindex="" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="nav flex-sm-column flex-row">
          <h5 class="nav-item">Seleccione el/los juego(s)</h5>
          <input name="search" class="form-control mr-sm-2" type="search" autocomplete="off" placeholder="Buscar..."
            [(ngModel)]="search" />
          <div class="game-container-outer">
            <div class="game-container" [ngStyle]="{'width': anchoNumero+'px'}">
              <a class="game" *ngFor="let juego of juegos | filter:search " (click)="clickGame(juego[0])">
                <div class="juego" *ngIf="!selectedJuegos.includes(juego[0].nombre)">
                  <div class="game-label">
                    <h3>{{juego[0].nombre}}</h3>
                  </div>
                  <div class="game-image">
                    <img [src]=juego[1] alt="{{juego[0].nombre}}">
                  </div>
                </div>
                <div class="juego selected" *ngIf="selectedJuegos.includes(juego[0].nombre)">
                  <div class="game-label">
                    <h3>{{juego[0].nombre}}</h3>
                  </div>
                  <div class="game-image">
                    <img [src]=juego[1] alt="{{juego[0].nombre}}">
                  </div>
                </div>
              </a>
            </div>
          </div>
          <h5 class="nav-item">Plataformas</h5>
          <div class="custom-control custom-checkbox" *ngFor="let consola of consolas">
            <div class="checkbox" (click)="changeStatus(consola.nombre)">
              <input type="checkbox" class="custom-control-input" [checked]="consola.selected" />
              <label class="custom-control-label" for="{{ consola.nombre }}">{{consola.nombre}}</label>
            </div>
          </div>
          <h5 class="nav-item">Region</h5>
          <select placeholder="Choose your option" class="form-control" id="continente" name="continente"
            [(ngModel)]="region">
            <option disabled selected>Seleccione una region</option>
            <option value={{op}} *ngFor="let op of regions">{{op}}</option>
          </select>
        </div>
      </div>
      <div class="modal-footer" *ngIf="selectedJuegos.length != 0 && consolasEscogidas.length != 0 && region">
        <button type="button" class="btn" (click)="buscar()" data-dismiss="modal">¡Busquemos!</button>
        <button type="button" class="btn" data-dismiss="modal">Cerrar</button>
      </div>
      <div class="modal-footer"
        *ngIf="(selectedJuegos.length == 0 && consolasEscogidas.length == 0 && !region) || (selectedJuegos.length != 0 && consolasEscogidas.length == 0 && !region) || (selectedJuegos.length == 0 && consolasEscogidas.length != 0 && !region) || (selectedJuegos.length == 0 && consolasEscogidas.length == 0 && region) || (selectedJuegos.length != 0 && consolasEscogidas.length == 0 && region) || (selectedJuegos.length != 0 && consolasEscogidas.length != 0 && !region) || (selectedJuegos.length == 0 && consolasEscogidas.length != 0 && region)">
        <button disabled type="button" class="btn">¡Paila!</button>
        <button type="button" class="btn" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
