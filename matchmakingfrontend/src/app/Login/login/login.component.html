<div class="row">
  <div class="col">
    <div class="left">
      <img
        class="centered"
        src="https://media.gamestop.com/i/gamestop/10138633/Microsoft-Xbox-One-Snow-Wireless-Controller"
        alt="Matchmaking Logo"
      />
    </div>
  </div>
  <div class="col">
    <div class="right">
      <form>
        <h1>Inicio de Sesión</h1>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Correo Electronico</label>
          <div class="col-sm-7">
            <input
              type="email"
              class="form-control"
              placeholder="name@example.com"
              name="user"
              [(ngModel)]="email"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Contraseña</label
          >
          <div class="col-auto">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              name="pass"
              [(ngModel)]="password"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-auto">
            <button type="submit" class="btn btn-dark" (click)="signIn()">
              Ingresar
            </button>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-auto">
            <a [routerLink]="['/ForgotenPassword']" class="stretched-link">He olvidado mi contraseña</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
